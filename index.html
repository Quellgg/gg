<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="file.css">
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p>Lorem ipsun dolor amet, consectetur adipisicing elit. Accusantiun ipsum magni, molestias.</p>
        <button id="buy">Купить</button>
    </div>
    <form id="form">
        <input tupe="text" placeholder="Имя" id="user_name">
        <input tupe="text" placeholder="Email" id="user_email">
        <input tupe="text" placeholder="Телефон" id="user_phone">
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let tg = window.Telegram.Webapp;
        let buy = document.getElementById('buy');
        let order = document.getElementById('order');
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById('main').style.display = 'none';
            document.getElementById('form').style.display = 'block';
            document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;

        });
        order.addEventListener("click", () =>{
            let name = document.getElementById('user_name').value;
            let email = document.getElementById('user_email').value;
            let phone = document.getElementById('user_phone').value;

            let data = {
                name: name,
                email: email,
                phone: phone
            }
            tg.sendData(JSON.stringify(data));

            tg.close();

        });
    </script>
</body>
</html>
